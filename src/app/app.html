<ion-menu [content]="content">
  <ion-content>   
    <div *ngIf="!userInfo.isUserLoggedIn"><img width="100%" src="assets/img/topleftmenu.png"></div> 
   
   <div class="menu-avatar" *ngIf="userInfo.isUserLoggedIn">
     <div class="sidemenuimagecontainer">
       <img src="{{userInfo.picture}}">
     </div>
     
     <div class="user-first_name">{{userInfo.first_name}}</div>
    </div> 
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-left name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
