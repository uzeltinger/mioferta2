<ion-header>
  <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>Empresas</ion-title>
  </ion-navbar>
</ion-header>

<div *ngIf="showSplash" class="splash">
  <div class="spinner">
      <ion-spinner></ion-spinner>
  </div>
</div>

<ion-content class="colorRojoOscurobackground" >
  <ion-row class="topEditOffers">        
      <ion-col col-3><p></p></ion-col>
      <ion-col col-3 text-center>
          <ion-badge class="ion-badge-x2" color="colorAmarillo">{{companiesTotal}}</ion-badge>
          <br><small>EMPRESAS</small>
      </ion-col>
      <ion-col col-3 text-center>
          <ion-badge class="ion-badge-x2" color="colorRosa">{{companiesActives}}</ion-badge>
          <br><small>ACTIVAS</small>
      </ion-col>
      <ion-col col-3 text-center>
          
      </ion-col>
  </ion-row>    
  <ion-card color="colorRojoOscuro" *ngFor="let company of companies">
      <ion-row class="item-renglon">
          
            <ion-item>
                    <ion-label>{{company.name}}</ion-label>
                    <ion-toggle color="verde" (ionChange)="toggleCompanyState(company)" [(ngModel)]="company.isAssigned"></ion-toggle>
                  </ion-item>

          
      </ion-row>
  </ion-card>          
</ion-content>
