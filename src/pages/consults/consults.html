<ion-header>

    <ion-navbar color="primary">
        <ion-title>Consultas</ion-title>
    </ion-navbar>

</ion-header>

<div *ngIf="showSplash" class="splash">
    <div class="spinner">
        <ion-spinner></ion-spinner>
    </div>
</div>

<ion-content class="colorRojoOscurobackground">
    <ion-row class="topEditOffers">
        <ion-col col-3>
            <p></p>
        </ion-col>
        <ion-col col-3 text-center>
            <ion-badge class="ion-badge-x2" color="colorAmarillo">{{offersTotal}}</ion-badge>
            <br><small>PRODUCTOS</small>
        </ion-col>
        <ion-col col-3 text-center>
            <ion-badge class="ion-badge-x2" color="colorRosa">{{offersActives}}</ion-badge>
            <br><small>ACTIVOS</small>
        </ion-col>
        <ion-col col-3 text-center>
        </ion-col>
    </ion-row>
    <ion-card color="colorRojoOscuro" *ngFor="let offer of offers">
        <ion-row class="item-renglon">
            <ion-col col-3>
                <ion-avatar>
                    <img src="{{pictures_path}}{{offer.picture_path}}">
                </ion-avatar>
            </ion-col>
            <ion-col col-9>
                <h2 item-start>{{offer.subject}}</h2>
            </ion-col>
        </ion-row>

        <ion-row class="item-consult" (click)="showContactsList(offer,1)">
            <ion-col center col-2>
                <ion-icon item-end color="verde" class="bigicon" name="logo-whatsapp"></ion-icon>
            </ion-col>
            <ion-col center col-8>
                <h2>{{dateThisMonth}}</h2>
            </ion-col>
            <ion-col center col-2>
                <ion-badge item-start class="ion-badge-x2 mt4px" color="colorAmarillo"> 
                    {{getTotalConsults(offer,1)}} 
                </ion-badge>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="offer.showThisMonth" class="item-consult-list">
            <ion-scroll class="ion-scroll" scrollY="true">
                <ion-list scroll="true">
                    <ion-item *ngFor="let consult of getThisMonthConsults">
                        <div>{{consult}}</div>
                    </ion-item>
                </ion-list>
            </ion-scroll>
        </ion-row>

        <ion-row class="item-consult" (click)="showContactsList(offer,0)">
            <ion-col center col-2>
                <ion-icon item-end color="verde" class="bigicon" name="logo-whatsapp"></ion-icon>
            </ion-col>
            <ion-col center col-8>
                <h2>{{dateLastMonth}}</h2>
            </ion-col>
            <ion-col center col-2>
                <ion-badge item-start class="ion-badge-x2 mt4px" color="colorAmarillo">
                    {{getTotalConsults(offer,0)}}
                </ion-badge>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="offer.showLastMonth" class="item-consult-list">
            <ion-scroll class="ion-scroll" scrollY="true">
                <ion-list scroll="true">
                    <ion-item *ngFor="let consult of getLastMonthConsults">
                        <div>{{consult}}</div>
                    </ion-item>
                </ion-list>
            </ion-scroll>
        </ion-row>

    </ion-card>
</ion-content>
