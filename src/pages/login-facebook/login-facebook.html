<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ingresar con Facebook</ion-title>
  </ion-navbar>

</ion-header>

  <div *ngIf="showSplash" class="splash">
    <div class="spinner"><ion-spinner></ion-spinner></div>
  </div>

<ion-content padding>
  <div *ngIf="isUserLoggedIn" style="text-align:center">
    <img src="{{userInfo.picture}}">
    <h3>{{userInfo.first_name}}</h3>
    <p>{{userInfo.email}}</p>
    <button ion-button clear (click)="logout()">Logout</button>
  </div>
</ion-content>
