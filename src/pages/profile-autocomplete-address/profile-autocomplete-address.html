<ion-header>

  <ion-navbar>
    <ion-title>Seleccionela su dirección del listado para poder registrarla</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Comience a escribir su dirección</ion-label>
        <ion-input id="txtHome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="guardarDireccion()">Guardar</button>
      <button ion-button (click)="cancelarDireccion()">Cancelar</button>
    </ion-item>

  <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>
</ion-content>
